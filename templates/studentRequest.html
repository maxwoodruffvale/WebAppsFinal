<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #formo {
        width: 350px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      select,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      select {
        appearance: none;
        background-repeat: no-repeat;
        background-position: right 0.7em top 50%, 0 0;
        background-size: 1.8em auto, 100%;
        
      }

      #name {
        width: 94%;
      }

      input[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        background-color: #0056b3;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-items: center;
      }

      input[type="submit"]:hover {
        background-color: #00008B;
      }

      .btn {
        text-decoration: none;
        padding: 0.5rem;
        border: none;
        background-color: #0056b3;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        align-items: center;
        margin-left: 20px;
      }
      

      #phone_number,
      #email {
          width: 94%; 
}
    </style>
  </head>
  <body>
    
    
    <form id="formo" method="post" action="/">
        <table>
          <tr>
            <td>
              <h2 id="title">Math Tutor Form</h2>
            </td>
            <td>
              <a class = "btn" href = "/login">Teacher Login</a>
            </td>
          </tr>
        </table>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="class">What grade are you in?</label> 
        <select id="class" name="class">
          <option value="9">Freshman</option>
          <option value="10">Sophomore</option>
          <option value="11">Junior</option>
          <option value="12">Senior</option>
        </select>

        <label for="math_class">What math class do you need help with?</label> 
        <select id="math_class" name="math_class">
          <option value="Algebra 1">Algebra 1</option>  
          <option value="Algebra 2">Alegbra 2 AB/BC</option>
          <option value="Geometry">Geometry AB/BC</option>
          <option value="PreCalculus">Precalculus AB/BC</option>
          <option value="AP Calculus AB">AP Calculus AB</option>
          <option value="AP Calculus BC">AP Calculus BC</option>
          <option value="AP Statistics">AP Statistics</option>
          <option value="Linear/Multi">Multivariable Calculus and Linear Algebra</option>
        </select>

        <label for="availability">When are you available for tutoring?</label> 
        <select id="availability" name="availability">
          <option value="Before">Morning before School</option>
          <option value="Lunch">Lunch</option>
          <option value="Online">Online</option>
        </select>

        <label for="phone">What is your phone number?</label> 
        <input type="text" name="phone_number" id="phone_number">
        <label for="emailaddress">What is your email address?</label> 
        <input type="text" name="email" id="email">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
