<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #formo {
        width: 350px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      select,
      input[type="text"] {
        width: calc(100% - 24px); 
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      select {
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%23343a40'%3e%3cpath d='M7 7l3-3 3 3m-3 10v-8m6 8v-8'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 0.7em top 50%, 0 0;
        background-size: 1.8em auto, 100%;
      }

      #name {
        width: 309px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 12px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
        
      }
    </style>
  </head>
  <body>
    <form id="formo" method="post" action="/">
        <h2 id="title">Signup</h2>

        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="class">What class are you in?</label> 
        <select id="class" name="class">
          <option value="Math">Math</option>
          <option value="Science">Science</option>
          <option value="English">English</option>
          <option value="History">History</option>
        </select>

        <label for="math_topics">What math topics do you need help with?</label> 
        <select id="math_topics" name="math_topics">
          <option value="Algebra">Algebra</option>
          <option value="Geometry">Geometry</option>
          <option value="Calculus">Calculus</option>
          <option value="Statistics">Statistics</option>
        </select>

        <label for="availability">When are you available for tutoring?</label> 
        <select id="availability" name="availability">
          <option value="Morning">Morning</option>
          <option value="Afternoon">Afternoon</option>
          <option value="Evening">Evening</option>
          <option value="Weekends">Weekends</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
